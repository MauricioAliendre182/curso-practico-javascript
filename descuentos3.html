<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentajes y Descuentos</title>
</head>
<style>
    body {
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    }
    .formTaller2 {
        background: rgba( 126, 211, 33, 0.3 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 4.5px );
        -webkit-backdrop-filter: blur( 4.5px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
    }
</style>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio de tus productos con descuentos</h2>
        <form class="formTaller2">
            <label for="InputPrice">Escribe el precio de tu producto</label><br>
            <input type="number" id="InputPrice"><br>
            <br><br>
            <label for="InputCoupons">Escribe el descuento de tu producto</label><br>
            <select name="Cupons" id="InputCoupons">
                <option value="0" >No tengo</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="50">50%</option>
            </select><br>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio del descuento
            </button><br>
            <p id="resultPrice"></p>
        </form>
    </section>
    <script src="./descuentos3.js"></script>
</body>
</html>
